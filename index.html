<!DOCTYPE html>
<html>
<head>
    <title>User App</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
        input { padding: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { padding: 10px 15px; margin: 5px 0; cursor: pointer; }
        ul { list-style-type: none; padding-left: 0; }
        li { padding: 5px 0; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>

    <h2>Add User</h2>
    <input type="text" id="name" placeholder="Enter Name">
    <input type="email" id="email" placeholder="Enter Email">
    <button onclick="addUser()">Add User</button>

    <h2>All Users</h2>
    <button onclick="getUsers()">Show Users</button>
    <ul id="userList"></ul>

<script>
    // Replace this URL with your live backend URL on Render
    const BASE_URL = "https://backend-2-eito.onrender.com";

    async function addUser() {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();

        if (!name || !email) {
            alert("Please enter both name and email!");
            return;
        }

        try {
            const response = await fetch(`${BASE_URL}/add-user`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email })
            });

            const data = await response.json();

            if (response.ok) {
                alert(data.message);
                // Clear input fields
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                getUsers(); // Refresh the list automatically
            } else {
                alert("Error: " + data.error);
            }

        } catch (err) {
            alert("Network error: " + err.message);
        }
    }

    async function getUsers() {
        try {
            const response = await fetch(`${BASE_URL}/users`);
            const users = await response.json();

            const list = document.getElementById("userList");
            list.innerHTML = "";

            users.forEach(user => {
                const li = document.createElement("li");
                li.textContent = `${user.name} - ${user.email}`;
                list.appendChild(li);
            });

        } catch (err) {
            alert("Network error: " + err.message);
        }
    }

    // Optional: load users automatically on page load
    window.onload = getUsers;
</script>

</body>
</html>
